<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Secure App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 sm:p-10 border-t-8 border-indigo-600">
        <div class="text-center">
            <!-- Application Logo/Icon Placeholder -->
            <div class="mx-auto w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 18H8a4 4 0 00-4 4v2"></path></svg>
            </div>
            <h2 class="mt-4 text-3xl font-extrabold text-gray-900">
                Create Your Account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Join us today and secure your data.
            </p>
        </div>

        <form id="registrationForm" class="mt-8 space-y-6" onsubmit="handleRegistration(event)">
            <!-- Error Message Display -->
            <div id="errorMessage" class="hidden p-3 rounded-lg bg-red-100 text-red-700 font-medium text-sm border border-red-300" role="alert">
                <!-- Validation messages go here -->
            </div>

            <div class="rounded-md shadow-sm space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required class="mt-1 appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Choose a unique username">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="your@email.com">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Must be at least 8 characters">
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required class="mt-1 appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Re-enter password">
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                    Register
                </button>
            </div>
        </form>

        <!-- Link to Login -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in here
                </a>
            </p>
        </div>
    </div>

    <script>
        // Simple client-side validation
        function handleRegistration(event) {
            event.preventDefault(); // Stop the form from submitting normally

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorElement = document.getElementById('errorMessage');
            
            let errors = [];

            // 1. Basic field checks
            if (!username || !email || !password || !confirmPassword) {
                errors.push("All fields are required.");
            }

            // 2. Password length
            if (password.length < 8) {
                errors.push("Password must be at least 8 characters long.");
            }

            // 3. Password match
            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }

            // 4. Email format (basic regex check)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                errors.push("Please enter a valid email address.");
            }

            // Display errors or submit
            if (errors.length > 0) {
                errorElement.innerHTML = errors.join('<br>');
                errorElement.classList.remove('hidden');
                // Scroll to the error message
                errorElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                // Hide errors and proceed (simulated submission)
                errorElement.classList.add('hidden');
                
                // In a real application, you would send this data to the server (e.g., using fetch)
                console.log('Registration data valid. Simulating server submission...');
                
                // You could display a success message here instead of an alert
                const successMessage = document.createElement('div');
                successMessage.className = 'absolute top-0 left-0 right-0 p-4 bg-green-500 text-white text-center font-bold shadow-lg';
                successMessage.innerHTML = 'Registration successful! Redirecting to dashboard...';
                document.body.appendChild(successMessage);

                // Simulate successful registration and redirect (e.g., to the dashboard)
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000); 
            }
        }
    </script>
</body>
</html>
